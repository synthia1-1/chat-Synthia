<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Chat Simulado</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ece5dd;
      font-family: Arial, sans-serif;
    }
    .chat-container {
      width: 100%;
      height: 100%;
      max-width: 600px;
      background: #fff;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
    }
    /* Cabeçalho estilo WhatsApp */
    .chat-header {
      display: flex;
      align-items: center;
      background: #075e54;
      color: #fff;
      padding: 10px;
    }
    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .chat-header .info {
      display: flex;
      flex-direction: column;
    }
    .chat-header .info .name {
      font-weight: bold;
    }
    .chat-header .info .status {
      font-size: 12px;
      color: #d0f0d0;
    }
    /* Caixa de chat */
    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #ece5dd;
    }
    .message {
      max-width: 75%;
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 18px;
      line-height: 1.4;
      word-wrap: break-word;
      position: relative;
    }
    .bot {
      background: #fff;
      align-self: flex-start;
      border: 1px solid #ddd;
    }
    .user {
      background: #dcf8c6;
      align-self: flex-end;
    }
    .time {
      font-size: 10px;
      color: gray;
      position: absolute;
      bottom: -12px;
      right: 10px;
    }
    .options {
      display: flex;
      flex-direction: column;
      margin-top: 10px;
    }
    .option-btn {
      background: #25d366;
      color: #fff;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      text-align: center;
      font-size: 16px;
    }
    .option-btn:hover {
      background: #1eb346;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 8px;
      background: #f0f0f0;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 18px;
      font-size: 16px;
      outline: none;
    }
    .send-btn {
      background: #25d366;
      border: none;
      border-radius: 50%;
      margin-left: 8px;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .send-btn svg {
      fill: #fff;
      width: 20px;
      height: 20px;
    }
    /* Digitando... */
    .typing {
      background: #fff;
      align-self: flex-start;
      border: 1px solid #ddd;
      border-radius: 18px;
      padding: 8px 12px;
      display: inline-flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .dot {
      width: 6px;
      height: 6px;
      background: #888;
      border-radius: 50%;
      margin: 0 2px;
      animation: blink 1.4s infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Cabeçalho estilo WhatsApp -->
    <div class="chat-header">
      <img src="https://i.postimg.cc/L4YPh8xj/Foto2.jpg" alt="Foto perfil">
      <div class="info">
        <div class="name">Lindinha 🔥</div>
        <div class="status">online</div>
      </div>
    </div>

    <div class="chat-box" id="chatBox">
      <div class="message bot">Oi amor 😘 Me fala seu nome pra eu te chamar direitinho?<span class="time">20:14</span></div>
    </div>

    <div class="input-area">
      <input type="text" id="nameInput" placeholder="Digite seu nome..." inputmode="text">
      <button class="send-btn" onclick="sendName()">
        <svg viewBox="0 0 24 24"><path d="M2,21L23,12L2,3V10L17,12L2,14V21Z"/></svg>
      </button>
    </div>
  </div>

  <!-- Som de notificação -->
  <audio id="notifSound" src="https://www.myinstants.com/media/sounds/whatsapp-notification.mp3"></audio>

  <script>
    const chatBox = document.getElementById("chatBox");
    const notifSound = document.getElementById("notifSound");

    function scrollToBottom() { chatBox.scrollTop = chatBox.scrollHeight; }
    function playSound() { notifSound.currentTime = 0; notifSound.play(); }
    function getTime() {
      const now = new Date();
      return now.getHours().toString().padStart(2,"0") + ":" + now.getMinutes().toString().padStart(2,"0");
    }

    function showTyping(callback) {
      const typing = document.createElement("div");
      typing.classList.add("typing");
      typing.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
      chatBox.appendChild(typing);
      scrollToBottom();
      setTimeout(() => { typing.remove(); callback(); }, 1500);
    }

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerHTML = text + `<span class="time">${getTime()}</span>`;
      chatBox.appendChild(msg);
      scrollToBottom();
      if(sender === "bot") playSound();
    }

    function sendName() {
      const name = document.getElementById("nameInput").value.trim();
      if(name!=="") {
        addMessage(name,"user");
        document.getElementById("nameInput").value = "";
        setTimeout(()=>{ showTyping(()=>{ 
          addMessage(`Prazer, ${name} 😍 Agora me diz... você tá sozinho(a) aí?`,"bot");
          showOptions(["Sim, estou 👀","Não, mas quero mesmo assim 🔥"]);
        });},1000);
      }
    }

    function showOptions(options) {
      const container = document.createElement("div");
      container.classList.add("options");
      options.forEach(option => {
        const btn = document.createElement("button");
        btn.classList.add("option-btn");
        btn.innerText = option;
        btn.onclick = () => handleOption(option);
        container.appendChild(btn);
      });
      chatBox.appendChild(container);
      scrollToBottom();
    }

    function handleOption(option) {
      addMessage(option,"user");
      setTimeout(()=>{
        showTyping(()=>{
          if(option.includes("Sim")) {
            addMessage("Hummm 👀 Então olha isso que eu tenho pra você…","bot");
            setTimeout(()=>{
              showTyping(()=>{
                const msg = document.createElement("div");
                msg.classList.add("message","bot");
                msg.innerHTML = `<img src="https://i.postimg.cc/L4YPh8xj/Foto2.jpg" style="max-width:100%; border-radius:8px;"><span class="time">${getTime()}</span>`;
                chatBox.appendChild(msg);
                scrollToBottom();
                playSound();
                setTimeout(()=>{
                  showTyping(()=>{ 
                    addMessage("Quer ver mais sem censura? Só acessar aqui 👉","bot");
                    setTimeout(()=>{ addMessage("https://pay.kirvano.com/8a41c662-4338-4cca-a14d-256db597d25e","bot"); },1500);
                  });
                },2000);
              });
            },2000);
          } else {
            addMessage("Adoro essa ousadia 😏🔥 Então olha isso…","bot");
            setTimeout(()=>{
              showTyping(()=>{
                const msg = document.createElement("div");
                msg.classList.add("message","bot");
                msg.innerHTML = `<img src="https://i.postimg.cc/L4YPh8xj/Foto2.jpg" style="max-width:100%; border-radius:8px;"><span class="time">${getTime()}</span>`;
                chatBox.appendChild(msg);
                scrollToBottom();
                playSound();
                setTimeout(()=>{
                  showTyping(()=>{ 
                    addMessage("Se quiser mais, é só entrar aqui 👉","bot");
                    setTimeout(()=>{ addMessage("https://pay.kirvano.com/8a41c662-4338-4cca-a14d-256db597d25e","bot"); },1500);
                  });
                },2000);
              });
            },2000);
          }
        });
      },1000);
    }
  </script>
</body>
</html>
