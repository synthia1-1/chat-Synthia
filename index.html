<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Chat Synthia - WhatsApp Style</title>
<style>
body {margin:0; padding:0; font-family:Arial,sans-serif; background:#e5ddd5; display:flex; justify-content:center; align-items:center; height:100vh;}
.container {width:100%; max-width:460px; height:90vh; display:flex; flex-direction:column; border-radius:16px; overflow:hidden; box-shadow:0 20px 60px rgba(0,0,0,.3); background:#e5ddd5;}
.header {background:#075e54; color:#fff; padding:10px 14px; display:flex; align-items:center; gap:10px;}
.header .title {display:flex; flex-direction:column; line-height:1.15;}
.header .title b {font-size:14px;}
.header .title span {font-size:12px; color:#d4f0e3;}
.chat {flex:1; overflow-y:auto; padding:12px; display:flex; flex-direction:column;}
.row {display:flex; margin:6px 0;}
.row.them {justify-content:flex-start;}
.row.me {justify-content:flex-end;}
.bubble {max-width:75%; padding:10px 14px; border-radius:18px; font-size:14px; line-height:1.35; position:relative; opacity:0; transform:translateY(20px); animation:fadeInUp 0.4s forwards; word-wrap:break-word;}
.them .bubble {background:#ffffff; color:#000; border-bottom-left-radius:0;}
.me .bubble {background:#dcf8c6; color:#000; border-bottom-right-radius:0;}
@keyframes fadeInUp {to {opacity:1; transform:translateY(0);}}
.time {display:block; font-size:11px; color:#999; margin-top:4px; text-align:right; opacity:.85;}
input {width:100%; padding:10px; border-radius:18px; border:1px solid #ccc; margin-top:6px;}
button.option {margin-top:6px; padding:8px 12px; border:none; border-radius:18px; cursor:pointer; background:#128C7E; font-weight:600; color:#fff; margin-right:6px;}
.cta-bar {display:none; position:sticky; bottom:0; padding:10px; background:#e5ddd5;}
.btn {width:100%; padding:12px; border:none; border-radius:18px; font-weight:800; background:#25D366; color:#0b141a; cursor:pointer;}
.btn:hover {filter:brightness(1.05);}
.typing {background:#fff; align-self:flex-start; border:1px solid #ddd; border-radius:18px; padding:8px 12px; display:inline-flex; align-items:center; margin-bottom:10px;}
.dot {width:6px; height:6px; background:#888; border-radius:50%; margin:0 2px; animation:blink 1.4s infinite;}
.dot:nth-child(2) {animation-delay:0.2s;}
.dot:nth-child(3) {animation-delay:0.4s;}
@keyframes blink {0%,80%,100%{opacity:0;} 40%{opacity:1;}}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="title">
      <b>Synthia</b>
      <span id="typing">digitando‚Ä¶</span>
    </div>
  </div>
  <div id="chat" class="chat" aria-live="polite"></div>
  <div class="cta-bar" id="finalCTA">
    <a id="cta" href="https://pay.kirvano.com/8a41c662-4338-4cca-a14d-256db597d25e" target="_blank" rel="nofollow noopener">
      <button class="btn">Liberar Conte√∫do Exclusivo</button>
    </a>
  </div>
</div>

<audio id="notifSound" src="https://www.myinstants.com/media/sounds/whatsapp-notification.mp3"></audio>

<script>
const chat = document.getElementById('chat');
const typing = document.getElementById('typing');
const ctaBar = document.getElementById('finalCTA');
const notifSound = document.getElementById('notifSound');
let userName = '';

function playSound(){ notifSound.currentTime=0; notifSound.play(); }
function scrollBottom(){ chat.scrollTop = chat.scrollHeight; }
function wait(ms){ return new Promise(r=>setTimeout(r,ms)); }
function getTime(){ const now=new Date(); return now.getHours().toString().padStart(2,'0')+":"+now.getMinutes().toString().padStart(2,'0'); }
function addBubble(who,text,isHTML=false){
  const row = document.createElement('div'); row.className='row '+who;
  const bubble = document.createElement('div'); bubble.className='bubble';
  bubble.innerHTML = isHTML ? text+`<span class="time">${getTime()}</span>` : text+`<span class="time">${getTime()}</span>`;
  row.appendChild(bubble); chat.appendChild(row); scrollBottom(); if(who==='them') playSound();
}
async function startChat(){
  addBubble('them','Oi, lindooo üòò qual √© o seu nome?');
  const nameInput = document.createElement('input');
  nameInput.type='text'; nameInput.placeholder='Digite seu nome';
  chat.appendChild(nameInput); nameInput.focus();
  typing.textContent='online';
  await new Promise(r=>{
    nameInput.addEventListener('keypress', function(e){
      if(e.key==='Enter' && nameInput.value.trim()!==''){
        userName = nameInput.value.trim();
        addBubble('me',userName); nameInput.remove(); typing.textContent='digitando‚Ä¶'; r();
      }
    });
  });
  await wait(1200);
  addBubble('them',`Hmm adorei o nome, ${userName} üòç j√° tava ansiosa pra falar com voc√™.`);
  await wait(1000);
  addBubble('them',`Ent√£o ${userName}, quer dizer que voc√™ quer ver meu lado mais ousado n√©? Seu safadinho rsrs üòè`);

  await wait(1000);
  await showOptions(['Claro amor.','Com certeza.'], ()=>{ addBubble('them','Gostei de voc√™, agora me responde uma pergunta.'); });

  await wait(1000);
  addBubble('them','Voc√™ prefere que eu seja mais safadinha üòà ou mais rom√¢ntica üíï?');
  await showOptions(['Safadinha üòè','Rom√¢ntica üíã'], ()=>{});

  await wait(1200);
  addBubble('them',`E se eu te mandasse uma foto minha agora‚Ä¶ voc√™ bateria uma pra mim? üî•`);
  await showOptions(['Claro que sim üòà','Talvez‚Ä¶ depende da foto üëÄ'], async (choice)=>{
    await wait(1200);
    addBubble('them','Nossa, voc√™ me deixou toda animada üòò antes de te mostrar tudo, preciso que clique abaixo e libere meu conte√∫do exclusivo.');
    ctaBar.style.display='block';
  });
}

function showOptions(options,callback){
  const container = document.createElement('div'); container.classList.add('options');
  options.forEach(opt=>{
    const btn = document.createElement('button'); btn.className='option'; btn.innerText=opt;
    btn.onclick=()=>{
      addBubble('me',opt);
      container.remove();
      callback(opt);
    };
    container.appendChild(btn);
  });
  chat.appendChild(container); scrollBottom();
}

startChat();
</script>
</body>
</html>
