<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Synthia - WhatsApp Style</title>
<style>
:root {
  --bg: #e5ddd5;
  --panel: #075e54;
  --me: #dcf8c6;
  --them: #ffffff;
  --accent: #25D366;
  --text: #000000;
  --muted: #8696a0;
}
* { box-sizing:border-box; margin:0; padding:0; }
body { font-family: Arial, sans-serif; background:var(--bg); display:flex; justify-content:center; align-items:center; height:100vh; }
.container { width:100%; max-width:460px; height:90vh; border-radius:16px; overflow:hidden; display:flex; flex-direction:column; box-shadow:0 20px 60px rgba(0,0,0,.3); background:var(--bg); }
.header { background:var(--panel); color:#fff; padding:10px 14px; display:flex; align-items:center; gap:10px; }
.header .avatar { width:36px; height:36px; border-radius:50%; background:#ffffff; display:grid; place-items:center; color:#000; font-weight:700; }
.header .title { display:flex; flex-direction:column; line-height:1.15; }
.header .title b { font-size:14px; }
.header .title span { font-size:12px; color:#d4f0e3; }
.chat { flex:1; overflow-y:auto; padding:12px; display:flex; flex-direction:column; }
.row { display:flex; margin:6px 0; }
.row.them { justify-content:flex-start; }
.row.me { justify-content:flex-end; }
.bubble { max-width:75%; padding:10px 14px; border-radius:18px; font-size:14px; line-height:1.35; position:relative; opacity:0; transform:translateY(20px); animation:fadeInUp 0.4s forwards; word-wrap:break-word; }
.them .bubble { background:var(--them); color:var(--text); border-bottom-left-radius:0; }
.me .bubble { background:var(--me); color:#000; border-bottom-right-radius:0; }
@keyframes fadeInUp { to { opacity:1; transform:translateY(0); } }
.time { display:block; font-size:11px; color:#999; margin-top:4px; text-align:right; opacity:.85; }
input { width:100%; padding:10px; border-radius:18px; border:1px solid #ccc; margin-top:6px; }
button.option { margin-top:6px; padding:8px 12px; border:none; border-radius:18px; cursor:pointer; background:#128C7E; font-weight:600; color:#fff; margin-right:6px; }
.cta-bar { display:none; position:sticky; bottom:0; padding:10px; background:var(--bg); }
.btn { width:100%; padding:12px; border:none; border-radius:18px; font-weight:800; background:var(--accent); color:#0b141a; cursor:pointer; }
.btn:hover { filter:brightness(1.05); }
/* efeito fade-in para imagens */
.fade-in { opacity:0; transform:translateY(10px); transition:opacity 1s ease, transform 1s ease; }
.fade-in.show { opacity:1; transform:translateY(0); }
</style>
</head>
<body>
<div class="container">
<div class="header">
  <div class="avatar">S</div>
  <div class="title">
    <b>Synthia</b>
    <span id="typing">digitando…</span>
  </div>
</div>
<div id="chat" class="chat" aria-live="polite"></div>
<div class="cta-bar" id="finalCTA">
  <a id="cta" href="https://pay.kirvano.com/8a41c662-4338-4cca-a14d-256db597d25e" target="_blank" rel="nofollow noopener">
    <button class="btn">Liberar Conteúdo Exclusivo</button>
  </a>
</div>
</div>
<script>
const chat = document.getElementById('chat');
const typing = document.getElementById('typing');
const ctaBar = document.getElementById('finalCTA');
let userName = '';

function addBubble(who, text){
  const row = document.createElement('div');
  row.className = 'row '+who;
  const bubble = document.createElement('div');
  bubble.className = 'bubble';
  bubble.innerHTML = text + `<span class="time">${new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})}</span>`;
  row.appendChild(bubble);
  chat.appendChild(row);
  chat.scrollTop = chat.scrollHeight;
}

function wait(ms){ return new Promise(r=>setTimeout(r,ms)); }

async function startChat(){
  addBubble('them','Oi, lindooo 😘 qual é o seu nome?');
  const nameInput = document.createElement('input');
  nameInput.type = 'text';
  nameInput.placeholder = 'Digite seu nome';
  chat.appendChild(nameInput);
  nameInput.focus();
  typing.textContent='online';

  await new Promise(r=>{
    nameInput.addEventListener('keypress', function(e){
      if(e.key==='Enter' && nameInput.value.trim()!==''){
        userName = nameInput.value.trim();
        addBubble('me', userName);
        nameInput.remove();
        typing.textContent='digitando…';
        r();
      }
    });
  });

  await wait(1200);
  addBubble('them',`Hmm adorei o nome, ${userName} 😍 já tava ansiosa pra falar com você.`);
  await wait(1000);
  addBubble('them',`Então ${userName}, quer dizer que você quer ver meu lado mais ousado né? Seu safadinho rsrs 😏`);

  await new Promise(r=>{
    const btn1=document.createElement('button'); btn1.className='option'; btn1.innerText='Claro amor.';
    const btn2=document.createElement('button'); btn2.className='option'; btn2.innerText='Com certeza.';
    chat.appendChild(btn1); chat.appendChild(btn2);
    typing.textContent='online';
    btn1.onclick=()=>{ addBubble('me',btn1.innerText); btn1.remove(); btn2.remove(); addBubble('them','Gostei de você, agora me responde uma pergunta.'); typing.textContent='digitando…'; r(); };
    btn2.onclick=()=>{ addBubble('me',btn2.innerText); btn1.remove(); btn2.remove(); addBubble('them','Gostei de você, agora me responde uma pergunta.'); typing.textContent='digitando…'; r(); };
  });

  await wait(1000);
  addBubble('them','Você prefere que eu seja mais safadinha 😈 ou mais romântica 💕?');
  await new Promise(r=>{
    const btn1=document.createElement('button'); btn1.className='option'; btn1.innerText='Safadinha 😏';
    const btn2=document.createElement('button'); btn2.className='option'; btn2.innerText='Romântica 💋';
    chat.appendChild(btn1); chat.appendChild(btn2);
    typing.textContent='online';
    btn1.onclick=()=>{ addBubble('me',btn1.innerText); btn1.remove(); btn2.remove(); r(); };
    btn2.onclick=()=>{ addBubble('me',btn2.innerText); btn1.remove(); btn2.remove(); r(); };
  });

  typing.textContent='digitando…';
  await wait(1200);
  addBubble('them',`E se eu te mandasse uma foto minha agora… você bateria uma pra mim? 🔥`);
  
  await new Promise(r=>{
    const btn1=document.createElement('button'); btn1.className='option'; btn1.innerText='Claro que sim 😈';
    const btn2=document.createElement('button'); btn2.className='option'; btn2.innerText='Talvez… depende da foto 👀';
    chat.appendChild(btn1); chat.appendChild(btn2);
    typing.textContent='online';

    btn1.onclick=async ()=>{
      addBubble('me',btn1.innerText); btn1.remove(); btn2.remove(); 
      await wait(800);
      addBubble('them','Nossa, sabia que você ia adorar 😏 olha só a foto que preparei pra você…');
      // Inserindo a imagem com fade-in
      const img = document.createElement('img');
      img.src = "https://drive.google.com/uc?export=view&id=1A1tXcBRXQ9Bb-L8cRBV_f8_lWPoyLAZ7";
      img.className = 'fade-in';
      chat.appendChild(img);
      chat.scrollTop = chat.scrollHeight;
      setTimeout(()=>{ img.classList.add('show'); }, 100);
      await wait(1200);
      addBubble('them',`Gostou, ${userName}? 😘 se você quer ver mais do meu conteúdo exclusivo, clique no botão abaixo antes que acabe.`);
      ctaBar.style.display='block';
      r();
    };

    btn2.onclick=async ()=>{
      addBubble('me',btn2.innerText); btn1.remove(); btn2.remove(); 
      await wait(800);
      addBubble('them','Haha, não importa, eu sei que você não vai resistir 😏 olha só a foto que preparei pra você…');
      const img = document.createElement('img');
      img.src = "https://drive.google.com/uc?export=view&id=1A1tXcBRXQ9Bb-L8cRBV_f8_lWPoyLAZ7";
      img.className = 'fade-in';
      chat.appendChild(img);
      chat.scrollTop = chat.scrollHeight;
      setTimeout(()=>{ img.classList.add('show'); }, 100);
      await wait(1200);
      addBubble('them',`Gostou, ${userName}? 😘 se você quer ver mais do meu conteúdo exclusivo, clique no botão abaixo antes que acabe.`);
      ctaBar.style.display='block';
      r();
    };
  });
}

startChat();
</script>
</body>
</html>
