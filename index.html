<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Synthia - WhatsApp Style</title>
  <style>
    /* Estilos do chat */
    /* ... (seus estilos anteriores) ... */
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="avatar">S</div>
      <div class="title">
        <b>Synthia</b>
        <span id="typing">digitando…</span>
      </div>
    </div>
    <div id="chat" class="chat" aria-live="polite"></div>
    <div class="cta-bar" id="finalCTA">
      <a id="cta" href="https://pay.kirvano.com/8a41c662-4338-4cca-a14d-256db597d25e" target="_blank" rel="nofollow noopener">
        <button class="btn">Liberar Conteúdo Exclusivo</button>
      </a>
    </div>
  </div>
  <script>
    const chat = document.getElementById('chat');
    const typing = document.getElementById('typing');
    const ctaBar = document.getElementById('finalCTA');
    let userName = '';

    function addBubble(who, text){
      const row = document.createElement('div');
      row.className = 'row '+who;
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.innerHTML = text + `<span class="time">${new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})}</span>`;
      row.appendChild(bubble);
      chat.appendChild(row);
      chat.scrollTop = chat.scrollHeight;
    }

    function wait(ms){ return new Promise(r=>setTimeout(r,ms)); }

    async function startChat(){
      addBubble('them','Oi, lindooo 😘 qual é o seu nome?');
      const nameInput = document.createElement('input');
      nameInput.type = 'text';
      nameInput.placeholder = 'Digite seu nome';
      chat.appendChild(nameInput);
      nameInput.focus();
      typing.textContent='online';

      await new Promise(r=>{
        nameInput.addEventListener('keypress', function(e){
          if(e.key==='Enter' && nameInput.value.trim()!==''){
            userName = nameInput.value.trim();
            addBubble('me', userName);
            nameInput.remove();
            typing.textContent='digitando…';
            r();
          }
        });
      });

      await wait(1200);
      addBubble('them',`Hmm adorei o nome, ${userName} 😍 já tava ansiosa pra falar com você.`);
      await wait(1000);
      addBubble('them',`Então ${userName}, quer dizer que você quer ver meu lado mais ousado né? Seu safadinho rsrs 😏`);

      await new Promise(r=>{
        const btn1=document.createElement('button'); btn1.className='option'; btn1.innerText='Claro amor.';
        const btn2=document.createElement('button'); btn2.className='option'; btn2.innerText='Com certeza.';
        chat.appendChild(btn1); chat.appendChild(btn2);
        typing.textContent='online';
        btn1.onclick=()=>{ addBubble('me',btn1.innerText); btn1.remove(); btn2.remove(); addBubble('them','Gostei de você, agora me responde uma pergunta.'); typing.textContent='digitando…'; r(); };
        btn2.onclick=()=>{ addBubble('me',btn2.innerText); btn1.remove(); btn2.remove(); addBubble('them','Gostei de você, agora me responde uma pergunta.'); typing.textContent='digitando…'; r(); };
      });

      await wait(1000);
      addBubble('them','Você prefere que eu seja mais safadinha 😈 ou mais romântica 💕?');
      await new Promise(r=>{
        const btn1=document.createElement('button'); btn1.className='option'; btn1.innerText='Safadinha 😏';
        const btn2=document.createElement('button'); btn2.className='option'; btn2.innerText='Romântica 💋';
        chat.appendChild(btn1); chat.appendChild(btn2);
        typing.textContent='online';
        btn1.onclick=()=>{ addBubble('me',btn1.innerText); btn1.remove(); btn2.remove(); r(); };
        btn2.onclick=()=>{ addBubble('me',btn2.innerText); btn1.remove(); btn2.remove(); r(); };
      });

      typing.textContent='digitando…';
      await wait(1200);
      addBubble('them',`E se eu te mandasse uma foto minha agora… você bateria uma pra mim? 🔥`);

      await new Promise(r=>{
        const btn1=document.createElement('button'); btn1.className='option'; btn1.innerText='Claro que sim 😈';
        const btn2=document.createElement('button'); btn2.className='option'; btn2.innerText='Talvez… depende da foto 👀';
        chat.appendChild(btn1); chat.appendChild(btn2);
        typing.textContent='online';
        btn1.onclick=()=>{ addBubble('me',btn1.innerText); btn1.remove(); btn2.remove(); r(); };
        btn2.onclick=()=>{ addBubble('me',btn2.innerText); btn1.remove(); btn2.remove(); r(); };
      });

      typing.textContent='digitando…';
      await wait(1200);
      addBubble('them',`Nossa, ${userName}… você me deixou toda animada 😘`);

      const img = document.createElement('img');
      img.src = "https://drive.google.com/uc?id=1A1tXcBRXQ9Bb-L8cRBV_f8_lWPoyLAZ7";
      img.alt = "Foto sensual de Synthia";
      img.style.maxWidth = "100%";
      img.style.borderRadius = "16px";
      chat.appendChild(img);

      await wait(1200);
      addBubble('them',`Antes de te mostrar tudo, preciso que clique abaixo e libere meu conteúdo exclusivo.`);
      typing.textContent='online';
      ctaBar.style.display='block';
    }

    startChat();
  </script>
</body>
</html>
