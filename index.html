<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Synthia - WhatsApp Style</title>
<style>
:root {
  --bg: #e5ddd5;
  --panel: #075e54;
  --me: #dcf8c6;
  --them: #ffffff;
  --accent: #25D366;
  --text: #000000;
}
* { box-sizing:border-box; margin:0; padding:0; }
body { font-family: Arial, sans-serif; background:var(--bg); display:flex; justify-content:center; align-items:center; height:100vh; }
.container { width:100%; max-width:460px; height:90vh; border-radius:16px; overflow:hidden; display:flex; flex-direction:column; box-shadow:0 20px 60px rgba(0,0,0,.3); background:var(--bg); }
.header { background:var(--panel); color:#fff; padding:10px 14px; display:flex; align-items:center; gap:10px; }
.header .avatar { width:36px; height:36px; border-radius:50%; background:#fff; display:grid; place-items:center; color:#000; font-weight:700; }
.header .title { display:flex; flex-direction:column; line-height:1.15; }
.header .title b { font-size:14px; }
.header .title span { font-size:12px; color:#d4f0e3; }
.chat { flex:1; overflow-y:auto; padding:12px; display:flex; flex-direction:column; }
.row { display:flex; margin:6px 0; }
.row.them { justify-content:flex-start; }
.row.me { justify-content:flex-end; }
.bubble { max-width:75%; padding:10px 14px; border-radius:18px; font-size:14px; line-height:1.35; position:relative; word-wrap:break-word; }
.them .bubble { background:var(--them); color:var(--text); border-bottom-left-radius:0; }
.me .bubble { background:var(--me); color:#000; border-bottom-right-radius:0; }
.time { display:block; font-size:11px; color:#999; margin-top:4px; text-align:right; opacity:.85; }
input { width:100%; padding:10px; border-radius:18px; border:1px solid #ccc; margin-top:6px; }
button.option { margin-top:6px; padding:8px 12px; border:none; border-radius:18px; cursor:pointer; background:#128C7E; font-weight:600; color:#fff; margin-right:6px; opacity:0; transform:translateY(10px); transition:opacity 0.5s ease, transform 0.5s ease; }
button.option.show { opacity:1; transform:translateY(0); }
.cta-bar { display:none; position:sticky; bottom:0; padding:10px; background:var(--bg); }
.btn { width:100%; padding:12px; border:none; border-radius:18px; font-weight:800; background:var(--accent); color:#0b141a; cursor:pointer; }
.btn:hover { filter:brightness(1.05); }
img.fade-img { max-width:100%; border-radius:16px; margin:10px 0; opacity:0; transform:translateY(10px); transition:opacity 1s ease, transform 1s ease; }
img.fade-img.show { opacity:1; transform:translateY(0); }
</style>
</head>
<body>
<div class="container">
<div class="header">
  <div class="avatar">S</div>
  <div class="title">
    <b>Synthia</b>
    <span id="typing">online</span>
  </div>
</div>
<div id="chat" class="chat" aria-live="polite"></div>
<div class="cta-bar" id="finalCTA">
  <a id="cta" href="https://pay.kirvano.com/8a41c662-4338-4cca-a14d-256db597d25e" target="_blank" rel="nofollow noopener">
    <button class="btn">Liberar Conte√∫do Exclusivo</button>
  </a>
</div>
</div>
<script>
const chat = document.getElementById('chat');
const typing = document.getElementById('typing');
const ctaBar = document.getElementById('finalCTA');
let userName = '';

function addBubble(who, text){
  const row = document.createElement('div');
  row.className = 'row '+who;
  const bubble = document.createElement('div');
  bubble.className = 'bubble';
  bubble.innerHTML = text + `<span class="time">${new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})}</span>`;
  row.appendChild(bubble);
  chat.appendChild(row);
  chat.scrollTop = chat.scrollHeight;
}

function wait(ms){ return new Promise(r=>setTimeout(r,ms)); }

async function typeMessage(msg){
  typing.textContent = 'digitando‚Ä¶';
  await wait(msg.length*70 + Math.random()*300); // simula digita√ß√£o
  typing.textContent = 'online';
  addBubble('them', msg);
}

async function showButtons(btns, callback){
  for(let i=0;i<btns.length;i++){
    setTimeout(()=> btns[i].classList.add('show'), i*150);
  }
  await new Promise(r=>{
    btns.forEach(btn=>{
      btn.onclick=()=>{ 
        btns.forEach(b=>b.remove());
        callback(btn.innerText); 
        r();
      }
    });
  });
}

async function startChat(){
  await typeMessage('Oi, lindooo üòò qual √© o seu nome?');
  const nameInput = document.createElement('input');
  nameInput.type='text'; nameInput.placeholder='Digite seu nome';
  chat.appendChild(nameInput); nameInput.focus();

  await new Promise(r=>{
    nameInput.addEventListener('keypress', function(e){
      if(e.key==='Enter' && nameInput.value.trim()!==''){
        userName=nameInput.value.trim();
        addBubble('me', userName);
        nameInput.remove();
        r();
      }
    });
  });

  await typeMessage(`Hmm adorei o nome, ${userName} üòç j√° tava ansiosa pra falar com voc√™.`);
  await typeMessage(`Ent√£o ${userName}, quer dizer que voc√™ quer ver meu lado mais ousado n√©? Seu safadinho rsrs üòè`);

  const btns1 = [];
  ['Claro amor.', 'Com certeza.'].forEach(txt=>{
    const b=document.createElement('button'); b.className='option'; b.innerText=txt;
    chat.appendChild(b); btns1.push(b);
  });
  await showButtons(btns1, async (text)=>{
    addBubble('me',text);
    await typeMessage('Gostei de voc√™, agora me responde uma pergunta.');
  });

  await typeMessage('Voc√™ prefere que eu seja mais safadinha üòà ou mais rom√¢ntica üíï?');
  const btns2 = [];
  ['Safadinha üòè','Rom√¢ntica üíã'].forEach(txt=>{
    const b=document.createElement('button'); b.className='option'; b.innerText=txt;
    chat.appendChild(b); btns2.push(b);
  });
  await showButtons(btns2, text=> addBubble('me',text));

  await typeMessage(`E se eu te mandasse uma foto minha agora‚Ä¶ voc√™ bateria uma pra mim? üî•`);
  const btns3 = [];
  ['Claro que sim üòà','Talvez‚Ä¶ depende da foto üëÄ'].forEach(txt=>{
    const b=document.createElement('button'); b.className='option'; b.innerText=txt;
    chat.appendChild(b); btns3.push(b);
  });

  await showButtons(btns3, async text=>{
    addBubble('me',text);
    await typeMessage('Haha, sabia que voc√™ ia adorar üòè olha s√≥ a foto que preparei pra voc√™‚Ä¶');

    const img=document.createElement('img');
    img.src='https://i.postimg.cc/L4YPh8xj/Foto2.jpg';
    img.alt='Foto de Synthia';
    img.className='fade-img';
    chat.appendChild(img);
    setTimeout(()=> img.classList.add('show'),100);
    chat.scrollTop = chat.scrollHeight;

    await wait(1200);
    await typeMessage(`Gostou, ${userName}? üòò`);
    await wait(800);
    await typeMessage('Tenho algumas surpresas s√≥ para voc√™‚Ä¶ quer ver?');

    const btns4 = [];
    ['Quero sim üî•','Claro üòò'].forEach(txt=>{
      const b=document.createElement('button'); b.className='option'; b.innerText=txt;
      chat.appendChild(b); btns4.push(b);
    });
    await showButtons(btns4, async text=>{
      addBubble('me',text);
      await typeMessage('Ent√£o corre que √© por tempo limitado, s√≥ clicando no bot√£o abaixo pra liberar tudo üíï');
      ctaBar.style.display='block';
    });
  });
}

startChat();
</script>
</body>
</html>
